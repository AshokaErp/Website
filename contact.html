  <title>Ashoka Infotech - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Ashoka Infotech</div>
    <p class="slogan">Innovations & Technologies</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="solutions.html">Solutions</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Reach out to us for business inquiries, collaborations, or support.</p>
      
      <form class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Ashoka Infotech. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
